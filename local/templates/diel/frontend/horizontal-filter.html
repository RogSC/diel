<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Горизонтальный фильтр</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="popup popup-horizontal-filter">

    <form class="popup-horizontal-filter__form horizontal-filter" action="">
      <div class="horizontal-filter__left">
        <h2 class="horizontal-filter__title">Фильтр</h2>

        <button class="horizontal-filter__reset" type="reset" >Сбросить фильтр</button>

        <button class="popup__close horizontal-filter__close" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16 1.61143L14.3886 0L8 6.38857L1.61143 0L0 1.61143L6.38857 8L0 14.3886L1.61143 16L8 9.61143L14.3886 16L16 14.3886L9.61143 8L16 1.61143Z" fill="#969696"/>
          </svg>
        </button>
      </div>

      <div class="horizontal-filter__right">
        <div class="horizontal-filter__field">
          <h4 class="horizontal-filter__field-title">Цена</h4>
          
          <div class="filter__price-wrapper">
            <input class="filter__price-min" type="text" value="562">
            <span> - </span>
            <input class="filter__price-max" type="text" value="52500">
          </div>
        </div>

        <div class="horizontal-filter__field">
          <h3 class="horizontal-filter__field-title">Дропдаун</h3>
    
          <div class="diel-select">
            <button class="diel-select__button" type="button">
              <span class="diel-select__button-text">Бриллианты белые</span>
            </button>
  
            <ol class="diel-select__list diel-select-list">
              <li class="diel-select-list__item">Изумруды</li>
              <li class="diel-select-list__item">Аметисты</li>
              <li class="diel-select-list__item">Булыжник</li>
            </ol>
          </div>
        </div>

        <div class="horizontal-filter__field">
          <h3 class="horizontal-filter__field-title">Чекбокс</h3>
  
          <div class="horizontal-filter__field-box">
            <label class="filter__section-checkbox">
              <input class="input-checkbox" type="checkbox" checked>Текст</label>
            <label class="filter__section-checkbox">
              <input class="input-checkbox" type="checkbox">Текст</label>
            <label class="filter__section-checkbox">
              <input class="input-checkbox" type="checkbox">Текст</label>
            <label class="filter__section-checkbox">
              <input class="input-checkbox" type="checkbox">Текст</label>
          </div>
        </div>

        <div class="horizontal-filter__field">
          <h3 class="horizontal-filter__field-title">Радиобаттоны</h3>
  
          <div class="horizontal-filter__field-box">
            <label class="filter__section-radio">
              <input class="input-radio" type="radio" name="fr1" checked>Текст</label>
            <label class="filter__section-radio">
              <input class="input-radio" type="radio" name="fr1">Текст</label>
            <label class="filter__section-radio">
              <input class="input-radio" type="radio" name="fr1">Текст</label>
            <label class="filter__section-radio">
              <input class="input-radio" type="radio" name="fr1">Текст</label>
          </div>
        </div>

        <button class="horizontal-filter__submit" type="submit" >Применить фильтр</button>
      </div>
    </form>

  </section>

  <script src="js/popup.js"></script>
  <script>
    if (document.querySelector(".popup-horizontal-filter")) {
      let popup = new Popup(".popup-horizontal-filter");

      popup.showPopup();
    }
  </script>
</body>
</html>
